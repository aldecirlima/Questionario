<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	template="../WEB-INF/templates/LayoutNovo.xhtml">
	<!-- 
	<f:metadata>
		<f:event type="preRenderView"
			listener="#{questionarioBean.initialize}" />
	</f:metadata>
	 -->

	<ui:define name="titulo">Cadastrar novo questionário</ui:define>

	<ui:define name="conteudo">

		<p:fieldset legend="Cadastrar um questionário">
			<p:messages />
			<h:form id="formCadastroQuestionario">
				<p:panelGrid columns="2" columnClasses="cssColumn120, cssColumn500">
					<p:outputLabel value="Titulo:" />
					<p:inputText required="true" requiredMessage="Informe o título" styleClass="cssColunm-w-100-p"
						disabled="#{questionarioBean.objQuestionario.idQuestionario ne null}"
						value="#{questionarioBean.objQuestionario.nomeQuestionario}" />

				</p:panelGrid>
				

				<br />
				<p:commandButton rendered="#{questionarioBean.objQuestionario.idQuestionario eq null}"
					actionListener="#{questionarioBean.salvaQuestionario}"
					process="@this" value="Salvar" ajax="false" update="@form" />
				<p:commandButton rendered="#{questionarioBean.objQuestionario.idQuestionario ne null}"
					actionListener="#{questionarioBean.preparaSecao}"
					process="@this" value="Cadastrar seção" ajax="false" update="@form" />
			</h:form>
			<br />

		</p:fieldset>

	</ui:define>
</ui:composition>
