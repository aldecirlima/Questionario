<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
	template="../WEB-INF/templates/LayoutNovo.xhtml">

	<f:metadata>
		<f:event type="preRenderView"
			listener="#{questionarioBean.novoQuestionario}" />
	</f:metadata>

	<ui:define name="titulo">Cadastrar novo questionário</ui:define>

	<ui:define name="conteudo">

		<p:fieldset legend="Cadastrar um questionário">
			<h:form id="formCadastroQuestionario">
				<p:panelGrid columns="2" columnClasses="cssColumn120, cssColumn500">
					<p:outputLabel value="Titulo" />
					<p:inputText required="true" requiredMessage="Informe o título"
						styleClass="cssColunm-w-100-p"
						disabled="#{questionarioBean.objQuestionario.idQuestionario ne null}"
						pt:data-tooltip="Digite o título para identificar o questionário"
						value="#{questionarioBean.objQuestionario.nomeQuestionario}" />

					<p:outputLabel value="Descrição" />
					<p:inputTextarea required="true" requiredMessage="Informe o título"
						styleClass="cssColunm-w-100-p"
						disabled="#{questionarioBean.objQuestionario.idQuestionario ne null}"
						pt:data-tooltip="Digite o título para identificar o questionário"
						value="#{questionarioBean.objQuestionario.descricaoQuestionario}" />
				</p:panelGrid>

				<br />
				<p:commandButton
					actionListener="#{questionarioBean.salvaQuestionario}" 
					process="@this" value="Salvar" ajax="false" update="@form" />
				
			</h:form>
			<br />

		</p:fieldset>

	</ui:define>
</ui:composition>
