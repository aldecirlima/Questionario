<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	template="../WEB-INF/templates/LayoutNovo.xhtml">

	<f:metadata>
		<f:event type="preRenderView"
			listener="#{perguntaBean.buscaQuestionariosNaoAtivos}" />
	</f:metadata>


	<ui:define name="titulo">Cadastro de perguntas</ui:define>

	<ui:define name="conteudo">

		<p:fieldset legend="Cadastrar perguntas">

			<h:form id="formQst">
				<p:panelGrid columns="3" id="gridQst"
					columnClasses="cssColumn150, cssColumn700, cssColumn120">

					<p:outputLabel value="Questionário " for="menuQst" />
					<p:inputText
						rendered="#{perguntaBean.perguntaQuestionario.idQuestionario ne null}"
						disabled="true" styleClass="cssColunm-w-100-p"
						value="Id: #{perguntaBean.perguntaQuestionario.idQuestionario} - título: #{perguntaBean.perguntaQuestionario.nomeQuestionario}" />

					<p:selectOneMenu id="menuQst" value="#{perguntaBean.idLong}"
						required="true" style="width: 100% !important"
						rendered="#{perguntaBean.perguntaQuestionario.idQuestionario eq null}"
						requiredMessage="Selecione uma opção">
						<f:selectItem itemLabel="Selecione..." itemValue="" />
						<f:selectItems value="#{perguntaBean.listaQuestionarios}"
							itemValue="#{qst.idQuestionario}" var="qst"
							itemLabel="Id: #{qst.idQuestionario} - título: #{qst.nomeQuestionario}" />
					</p:selectOneMenu>
					<p:commandButton process="@this" update="@form :formSc"
						disabled="#{perguntaBean.perguntaQuestionario.idQuestionario ne null}"
						style="margin-left: 25px" title="Ver seções do questionário"
						ajax="false" icon="fa fa-search"
						actionListener="#{perguntaBean.atualizaQuestionario}" />


					<p:outputLabel value="Seção" for="menuSc" styleClass="mr-10"
						rendered="#{perguntaBean.perguntaQuestionario.secoes ne null}" />
					<p:selectOneMenu id="menuSc" value="#{perguntaBean.idLong}"
						styleClass="cssColunm-w-100-p"
						rendered="#{perguntaBean.perguntaQuestionario.secoes ne null}"
						required="true"
						disabled="#{perguntaBean.objSecao.idSecao ne null}"
						requiredMessage="Selecione uma opção">
						<f:selectItem itemLabel="Selecione..." itemValue="" />
						<f:selectItems value="#{perguntaBean.perguntaQuestionario.secoes}"
							itemValue="#{sc.idSecao}" var="sc"
							itemLabel="Id: #{sc.idSecao} - rótulo: #{sc.nomeSecao}" />
					</p:selectOneMenu>

					<p:commandButton process="@this" update="@this"
						rendered="#{perguntaBean.perguntaQuestionario.secoes ne null and perguntaBean.objSecao eq null}"
						style="margin-left: 25px" title="Ver perguntas da seção"
						ajax="false" icon="fa fa-search"
						actionListener="#{perguntaBean.atualizaSecao}" />
					<p:commandButton process="@this"
						update="@form :formCadastroPeguntas :formPerguntas"
						rendered="#{perguntaBean.objSecao ne null}"
						style="margin-left: 25px" title="Desbloquear" ajax="false"
						icon="fa fa-lock"
						actionListener="#{perguntaBean.cleanQuestionario}" />
				</p:panelGrid>

				<br />

			</h:form>

			<h:form id="formPerguntas">
				<p:dataTable id="listPerguntas" size="small"
					rendered="#{perguntaBean.objSecao.idSecao ne null}"
					value="#{perguntaBean.objSecao.perguntas}" var="pgt"
					paginator="true" rows="5"
					emptyMessage="Questionário selecionado não possui perguntas"
					paginatorPosition="bottom" rowKey="#{pgt.idPergunta}">
					<f:facet name="header">Perguntas da seção Id: #{perguntaBean.objSecao.idSecao}</f:facet>

					<p:column headerText="Id" width="5%">
						<h:outputText value="#{sc.idSecao}" />
					</p:column>
					<p:column headerText="Rótulo" width="35%">
						<h:outputText value="#{sc.nomeSecao}" />
					</p:column>
					<p:column headerText="Data cadastro">
						<h:outputText value="#{sc.dataGravacao}">
							<f:convertDateTime pattern="dd/MM/yyyy HH:mm:ss" />
						</h:outputText>
					</p:column>
					<p:column headerText="Cadastro" width="10%">
						<h:outputText value="#{sc.matriculaGravacao}" />
					</p:column>
					<p:column headerText="Ordem" width="7%">
						<h:outputText value="#{sc.ordemSecao}" />
					</p:column>
					<p:column headerText="Ativa" width="7%">
						<h:outputText value="Não" rendered="#{sc.secaoAtiva ne 1}" />
						<h:outputText value="Sim" rendered="#{sc.secaoAtiva eq 1}" />
					</p:column>
					<p:column exportable="false" headerText="Ações" width="7%">
						<p:commandButton icon="fa fa-pencil"
							update=":dialogs:manage-secao"
							oncomplete="PF('manageSecaoDialog').show()"
							styleClass="edit-button rounded-button ui-button-success"
							process="@this">
							<f:setPropertyActionListener value="#{sc}"
								target="#{secaoBean.objSecao}" />
							<p:resetInput target=":dialogs:manage-secao" />
						</p:commandButton>

					</p:column>

				</p:dataTable>

				<p:commandButton process="@this"
					rendered="#{secaoBean.secaoQuestionario.idQuestionario ne null}"
					update="@form :formCadastroQuestionario" value="Seção"
					style="margin: 15px 20px 0px 15px" title="Criar nova seção"
					ajax="false" icon="fa fa-plus"
					actionListener="#{secaoBean.preparaSecao}" />

			</h:form>

			<h:form id="dialogs">

				<p:dialog header="Editar seção" showEffect="fade" modal="true"
					closable="true" resizable="true" widgetVar="managePerguntaDialog"
					responsive="true">
					<p:outputPanel id="manage-secao" class="ui-fluid">
						<p:panelGrid columns="2"
							columnClasses="cssColumn150, cssColumn500">

							<p:outputLabel for="nomeSecao" value="Rotulo" />
							<p:inputText id="nomeSecao" title="Limite 150 caracteres"
								styleClass="cssColunm-w-100-p"
								value="#{perguntaBean.objSecao.nomeSecao}" maxlength="150" />

							<p:outputLabel for="descricaoSecao" value="Descrição" />
							<p:inputTextarea id="descricaoSecao"
								styleClass="cssColunm-w-100-p" title="Limite 250 caracteres"
								value="#{perguntaBean.objSecao.descricaoSecao}" maxlength="250" />

							<p:outputLabel for="ordemSecao" value="Ordem" />
							<p:inputNumber id="ordemSecao"
								title="Ordem que a seção aparecerá"
								value="#{perguntaBean.objSecao.ordemSecao}" minValue="0" />

							<p:outputLabel for="secaoAtiva" value="Ativa" />
							<p:selectOneRadio id="secaoAtiva"
								value="#{perguntaBean.objSecao.secaoAtiva}">
								<f:selectItem itemLabel="Sim" itemValue="1" />
								<f:selectItem itemLabel="Não" itemValue="0" />
							</p:selectOneRadio>

						</p:panelGrid>


					</p:outputPanel>

					<div class="footer-dialog">
						<p:commandButton value="Salvar" icon="fa fa-check"
							actionListener="#{perguntaBean.salvarSecao}" update=":formSecoes"
							oncomplete="PF('managePerguntaDialog').hide()" ajax="false"
							process="manage-secao @this" />
						<p:commandButton value="Cancelar" icon="fa fa-times"
							onclick="PF('managePerguntaDialog').hide()"
							class="ui-button-secondary" type="button" />

					</div>
				</p:dialog>

			</h:form>

		</p:fieldset>

	</ui:define>
</ui:composition>
