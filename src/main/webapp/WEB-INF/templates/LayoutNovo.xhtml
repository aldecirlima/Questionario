<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
<h:head>

	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8"
		lang="pt-BR" />
	<title>USI - Unidade Seguranca Institucional</title>
	<h:outputStylesheet library="webjars"
		name="font-awesome/5.12.0/css/all.min-jsf.css" />
	<h:outputStylesheet library="webjars"
		name="font-awesome/5.12.0/css/v4-shims.min-jsf.css" />

	<h:outputStylesheet library="css" name="estilo.css" />
	<h:outputStylesheet library="css" name="column-classes.css" />
	<h:outputStylesheet library="css" name="layout.css" />
	<h:outputStylesheet library="css" name="margins.css" />
	<h:outputStylesheet library="css" name="pf-css-sobrescritos.css" />

</h:head>

<h:body>

	<p:growl id="growl" sticky="true" />

	<div class="barra-layout">
		<h3>
			<ui:insert name="titulo" />
		</h3>
	</div>

	<div class="centraliza-vertical">

		<p:tooltip position="top" />

		<div class="container-layout h-80">
			<div class="nav-esquerda">
				<div class="card">
					<h:form>

						<p:panelMenu style="width: 100%">
							<p:submenu label="Páginas">
								<p:menuitem value="Primefaces" url="http://www.primefaces.org"
									title="Primefaces.org" icon="fa fa-external-link" />
								<p:menuitem value="Início" outcome="/index" icon="fa fa-home"
									title="Página inicial" />
							</p:submenu>
							<p:submenu label="Questionário" rendered="true">
								<p:menuitem value="Novo" outcome="/pages/cadastroQuestionario"
									title="Cadastrar novo questionário" icon="fa fa-file-o" />
								<p:menuitem value="Editar" outcome="/pages/questionarioEditar"
									title="Editar questionário" icon="fa fa-edit" />
							</p:submenu>
							<p:submenu label="Seção" rendered="true">
								<p:menuitem value="Criar/Editar" outcome="/pages/cadastroSecao"
									title="Criar ou editar uma seção" icon="fa fa-edit" />

							</p:submenu>
							<p:submenu label="Perguntas" rendered="true">
								<p:menuitem value="Perguntas N1" outcome="/pages/cadastroPerguntaNivelUm"
									title="Cadastrar ou alterar perguntas nível 1" icon="fa fa-question-circle" />
								<p:menuitem value="Perguntas N2" outcome="/pages/cadastroPerguntaNivelDois"
									title="Cadastrar ou alterar perguntas nível 2" icon="fa fa-question-circle" />
								<p:menuitem value="Perguntas N3" outcome="/pages/cadastroPerguntaNivelTres"
									title="Cadastrar ou alterar perguntas nível 3" icon="fa fa-question-circle" />
							</p:submenu>
							
						</p:panelMenu>
					</h:form>
				</div>

			</div>
			<div class="display-central">
				<div id="conteudo">
					<ui:insert name="conteudo" />
				</div>
			</div>
		</div>

	</div>
	<footer>
		<div class="barra-layout h-50">Rodapé</div>
	</footer>

	<h:form>
		<p:confirmDialog global="true" showEffect="fade" hideEffect="fade"
			responsive="true" width="350">
			<p:commandButton value="Não" icon="fa fa-remove" type="button"
				styleClass="ui-confirmdialog-no ui-button-flat" />
			<p:commandButton value="Sim" icon="fa fa-check" type="button"
				styleClass="ui-confirmdialog-yes" />
		</p:confirmDialog>
	</h:form>

</h:body>

</html>
