<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
<h:head>

	<meta charset="UTF-8" lang="pt-BR" />
	<title>USI - Unidade Seguranca Institucional</title>
	<h:outputStylesheet library="webjars"
		name="font-awesome/5.12.0/css/all.min-jsf.css" />
	<h:outputStylesheet library="webjars"
		name="font-awesome/5.12.0/css/v4-shims.min-jsf.css" />

	<h:outputStylesheet library="css" name="estilo.css" />
	<h:outputStylesheet library="css" name="column-classes.css" />
	<h:outputStylesheet library="css" name="layout.css" />

</h:head>

<h:body>


	<div class="barra-layout">
		<h3>
			<ui:insert name="titulo" />
		</h3>
	</div>
	<div class="centraliza-vertical">

		<div class="container-layout h-80">
			<div class="nav-esquerda">
				<div class="card">
					<h:form>
						<p:growl>
							<p:autoUpdate />
						</p:growl>

						<p:panelMenu style="width: 100%">
							<p:submenu label="Páginas" expanded="true">
								<p:menuitem value="Primefaces" url="http://www.primefaces.org"
									icon="pi pi-external-link" />
								<p:menuitem value="Início" outcome="/index"
									icon="pi pi-home" />
							</p:submenu>
							<p:submenu label="Questionário" expanded="true">
								<p:menuitem value="Novo" outcome="/pages/cadastroQuestionario"
									icon="pi pi-file-o" />
								<p:menuitem value="Atualiza" icon="pi pi-refresh"  />
							</p:submenu>
						</p:panelMenu>
					</h:form>
				</div>

			</div>
			<div class="display-central">

				<div id="conteudo">
					<ui:insert name="conteudo" />
				</div>
			</div>
		</div>

	</div>

	<footer>
		<div class="barra-layout h-50">Rodapé</div>
	</footer>

	<h:form>
		<p:confirmDialog global="true" showEffect="fade" hideEffect="fade"
			responsive="true" width="350">
			<p:commandButton value="Não" icon="fa fa-remove" type="button"
				styleClass="ui-confirmdialog-no ui-button-flat" />
			<p:commandButton value="Sim" icon="fa fa-check" type="button"
				styleClass="ui-confirmdialog-yes" />
		</p:confirmDialog>
	</h:form>

</h:body>

</html>
