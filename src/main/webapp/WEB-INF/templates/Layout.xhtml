<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets" lang="pt-br">
<h:head>

	<meta charset="UTF-8" lang="pt-BR" />
	<title>USI - Unidade Seguranca Institucional</title>
	<h:outputStylesheet library="webjars"
		name="font-awesome/5.12.0/css/all.min-jsf.css" />
	<h:outputStylesheet library="webjars"
		name="font-awesome/5.12.0/css/v4-shims.min-jsf.css" />

	<h:outputStylesheet library="css" name="estilo.css" />

</h:head>

<h:body>
	<p:tabMenu activeIndex="#{param.i}">
		<p:menuitem value="Home" outcome="/index"
			icon="pi pi-home">
			<f:param name="i" value="0" />
		</p:menuitem>
		<p:menuitem value="Questionário" outcome="/pages/cadastroQuestionario"
			icon="pi pi-file-o">
			<f:param name="i" value="1" />
		</p:menuitem>
		
	</p:tabMenu>

	<h2 class="flex-row-center title-header " style="font-size:">
		<ui:insert name="titulo" />
	</h2>

	<div id="conteudo">
		<ui:insert name="conteudo" />
	</div>

	<footer>
		<div class="footer-layout">AVS - Rodapé</div>
	</footer>

	<h:form>
		<p:confirmDialog global="true" showEffect="fade" hideEffect="fade"
			responsive="true" width="350">
			<p:commandButton value="Não" icon="fa fa-remove" type="button"
				styleClass="ui-confirmdialog-no ui-button-flat" />
			<p:commandButton value="Sim" icon="fa fa-check" type="button"
				styleClass="ui-confirmdialog-yes" />
		</p:confirmDialog>
	</h:form>

</h:body>

</html>
